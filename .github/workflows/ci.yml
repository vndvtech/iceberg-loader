name: CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]
  schedule:
    # Run tests weekly on Monday at 00:00 UTC to catch dependency issues
    - cron: '0 0 * * 1'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff
      - name: Lint (Ruff, config from pyproject.toml)
        run: ruff check --output-format=github --extend-exclude 'examples'

  types:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install hatch
        run: pip install hatch
      - name: Type check
        run: hatch run types:check

  tests:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install hatch
        run: pip install hatch
      - name: Test
        run: hatch run test -- --cov=iceberg_loader --cov=tests --cov-report=xml --junitxml=pytest-report.xml
      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: error
      - name: Upload pytest report
        uses: actions/upload-artifact@v5
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: pytest-report.xml
          if-no-files-found: error

  build:
    needs: [lint, types, tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install hatch
        run: pip install hatch
      - name: Build artifacts
        run: hatch build
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/*
          if-no-files-found: error

