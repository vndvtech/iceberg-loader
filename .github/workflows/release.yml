name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: ${{ matrix.python-version }}
          version: "latest"
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: uv sync --group dev --all-extras
      - name: Lint (ruff)
        run: uv run ruff check --output-format=github --extend-exclude 'examples'
      - name: Type check
        run: uv run mypy src/iceberg_loader tests
      - name: Test
        run: uv run pytest --cov=iceberg_loader --cov=tests --cov-report=xml

  build-and-publish:
    needs: tests
    runs-on: ubuntu-latest
    env:
      TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: false
          version: "latest"
          python-version: "3.14"

      - name: Install deps
        run: uv sync --group dev --all-extras

      - name: Build sdist and wheel
        run: uv build

      - name: Twine check
        run: uv run twine check dist/*

      - name: Install built artifacts (smoke)
        run: |
          python -m venv /tmp/venv
          . /tmp/venv/bin/activate
          pip install dist/*.whl
          python - <<'PY'
          from iceberg_loader import __version__
          print(__version__)
          PY

      - name: Publish to TestPyPI (optional)
        if: env.TEST_PYPI_API_TOKEN != ''
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ env.TEST_PYPI_API_TOKEN }}
        run: uv run twine upload --repository testpypi dist/*

      - name: Publish to PyPI
        if: env.PYPI_API_TOKEN != ''
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ env.PYPI_API_TOKEN }}
        run: uv run twine upload dist/*
