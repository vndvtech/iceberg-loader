name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install hatch and ruff
        run: |
          pip install --upgrade pip
          pip install hatch ruff
      - name: Lint (ruff)
        run: ruff check --output-format=github --extend-exclude 'examples'
      - name: Type check
        run: hatch run types:check
      - name: Test
        run: hatch run test -- --cov=iceberg_loader --cov=tests --cov-report=xml

  build-and-publish:
    needs: tests
    runs-on: ubuntu-latest
    env:
      TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install hatch twine

      - name: Build sdist and wheel
        run: hatch build

      - name: Twine check
        run: twine check dist/*

      - name: Install built artifacts (smoke)
        run: |
          python -m venv /tmp/venv
          . /tmp/venv/bin/activate
          pip install dist/*.whl
          python - <<'PY'
          from iceberg_loader import __version__
          print(__version__)
          PY

      - name: Publish to TestPyPI (optional)
        if: env.TEST_PYPI_API_TOKEN != ''
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ env.TEST_PYPI_API_TOKEN }}
        run: twine upload --repository testpypi dist/*

      - name: Publish to PyPI
        if: env.PYPI_API_TOKEN != ''
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ env.PYPI_API_TOKEN }}
        run: twine upload dist/*

