name: PR Tests

on:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  merge_group:
    types: [checks_requested]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  tests:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install hatch ruff
      - name: Lint (ruff)
        run: ruff check --output-format=github --extend-exclude 'examples'
      - name: Type check
        run: hatch run types:check
      - name: Test
        run: hatch run test -- --cov=iceberg_loader --cov=tests --cov-report=xml --cov-report=html --junitxml=pytest-report.xml
      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: error
      - name: Upload coverage-html
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.python-version }}
          path: htmlcov
          if-no-files-found: error
      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: pytest-report.xml
          if-no-files-found: error

  coverage-merge:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: coverage-3.12
          path: .
      - uses: actions/download-artifact@v4
        with:
          name: coverage-html-3.12
          path: coverage-html
      - name: Upload merged coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-merged
          path: coverage-html
          if-no-files-found: error
      - name: Upload coverage.xml (for publish step)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: error

  check:
    needs: [tests, coverage-merge]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: All jobs green
        uses: re-actors/alls-green@v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
