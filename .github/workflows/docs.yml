name: Documentation

on:
  push:
    branches: [ main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install mkdocs-material

      - name: Deploy documentation
        run: mkdocs gh-deploy --force
